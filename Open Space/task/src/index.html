<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Open Space</title>
    <script src="listners.js" defer></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="public/mars.png" alt="planet Mars">
        <img id="rocket" class="rocket" src="public/rocket.png" alt="rocket"
             width="512" height="512">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="password" type="password" placeholder="Enter password to unlock">
            <input type="button" id="confirm-password" value="OK">
            <div class="check-buttons">
                <input class="check" type="checkbox">
                <input class="check" type="checkbox">
                <input class="check" type="checkbox">
                <input class="check" type="checkbox">
                <input class="check" type="checkbox">
                <input class="check" type="checkbox">
            </div>
            <div class="levers">
                <input class="range" type="range" max="100">
                <input class="range" type="range" max="100">
                <input class="range" type="range" max="100">
                <input class="range" type="range" max="100">
                <input class="range" type="range" max="100">
            </div>
            <input type="button" id="launch" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
